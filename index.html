<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="form-container">
             <h1 class="titulo">Cadastro de Produtos</h1>

             <form id="form-produtos">
                
                 <label for="nome-produto">Nome do Produto:</label><br>
                 <input type="text" id="nome-produto" required><br>

                 <label for="descricao">Descrição do Produto:</label><br>
                 <textarea id="descricao" cols="24" rows="3" required></textarea><br>
                
                 <label for="value">Valor do Produto:</label><br>
                 <input type="number" id="value" required><br>  
                
                 <label>Disponível para venda:</label><br>

                 <label for="dispobivel-s">Sim</label>
                 <input type="radio" id="dispobivel-s" value="Sim" name="disp" checked>

                 <label for="dispobivel-n">Não</label>
                 <input type="radio" id="dispobivel-n" value="Não" name="disp"><br>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>

        <div id="list-container" class="hidden">
            <h2>Lista de Produtos</h2>
            <button id="add-produto">Cadastrar novo produto</button>
            
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Disponível</th>
                    </tr>
                </thead>

            <tbody id="product-list"></tbody>    
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
